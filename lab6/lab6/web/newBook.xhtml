    <title>Books</title>

<body>

<h:form id="newBookForm" >
    <h:panelGrid columns="1">
        <p:selectOneMenu value="#{book.idAuthorSelected}" required="true">
            <f:selectItems value="#{author.authorListFromDb()}" var="authorItem"
                           itemLabel="#{authorItem.surnameAuthor}" itemValue="#{authorItem.idAuthor}" />
        </p:selectOneMenu>

        Title: <h:inputText id="title"  value="#{book.title}"/>
        <p:commandButton value="Save" action="#{book.addNewBook()}" />
    </h:panelGrid>
    <h:messages />
</h:form>


</body>
